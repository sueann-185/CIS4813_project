<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="max-width: 100%; height: auto;">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4facfe"/>
      <stop offset="100%" stop-color="#00f2fe"/>
    </linearGradient>
    
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a1c4fd"/>
      <stop offset="100%" stop-color="#c2e9fb"/>
    </linearGradient>
    
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff9a9e"/>
      <stop offset="100%" stop-color="#fad0c4"/>
    </linearGradient>
    
    <linearGradient id="box2Gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#a1c4fd"/>
      <stop offset="100%" stop-color="#c2e9fb"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feFlood flood-color="rgba(0,0,0,0.1)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <rect x="0" y="450" width="800" height="150" fill="url(#groundGradient)"/>
  
  <circle cx="700" cy="100" r="50" fill="#FFD700" filter="url(#shadow)"/>
  
  <g filter="url(#shadow)">
    <circle cx="100" cy="100" r="30" fill="white"/>
    <circle cx="130" cy="80" r="35" fill="white"/>
    <circle cx="160" cy="100" r="25" fill="white"/>
    <circle cx="140" cy="110" r="20" fill="white"/>
    <circle cx="110" cy="110" r="20" fill="white"/>
  </g>
  
  <g transform="translate(200, 350)">
    <rect x="0" y="0" width="80" height="100" fill="#4361ee" rx="10" filter="url(#shadow)"/>
    
    <circle cx="40" cy="-30" r="30" fill="#ffd6ba" filter="url(#shadow)"/>
    
    <circle cx="25" cy="-35" r="4" fill="#333"/>
    <circle cx="55" cy="-35" r="4" fill="#333"/>
    
    <path d="M30 -20 Q40 -10 50 -20" stroke="#333" stroke-width="2" fill="none"/>
    
    <path d="M20 -55 Q30 -65 40 -60 Q50 -65 60 -55" stroke="#654321" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <circle cx="80" cy="30" r="15" fill="#ffd6ba" filter="url(#shadow)"/>
    
    <g transform="translate(80, 20)">
      <rect x="0" y="0" width="60" height="50" fill="url(#boxGradient)" rx="5" filter="url(#shadow)"/>
      <rect x="0" y="0" width="60" height="15" fill="#ff7e5f" rx="5" filter="url(#shadow)"/>
      <path d="M0 15 L30 5 L60 15" fill="#ff7e5f"/>
      <circle cx="30" cy="25" r="8" fill="#4361ee"/>
    </g>
  </g>
  
  <g transform="translate(500, 350)">
    <rect x="0" y="0" width="80" height="100" fill="#1cc88a" rx="10" filter="url(#shadow)"/>
    
    <circle cx="40" cy="-30" r="30" fill="#ffd6ba" filter="url(#shadow)"/>
    
    <circle cx="25" cy="-35" r="4" fill="#333"/>
    <circle cx="55" cy="-35" r="4" fill="#333"/>
    
    <path d="M30 -20 Q40 -5 50 -20" stroke="#333" stroke-width="2" fill="none"/>
    
    <path d="M15 -55 Q30 -65 40 -60 Q50 -65 65 -55" stroke="#8B4513" stroke-width="8" fill="none" stroke-linecap="round"/>
    
    <circle cx="-15" cy="30" r="15" fill="#ffd6ba" filter="url(#shadow)"/>
    
    <g transform="translate(-70, 20)">
      <rect x="0" y="0" width="60" height="50" fill="url(#box2Gradient)" rx="5" filter="url(#shadow)"/>
      <rect x="0" y="0" width="60" height="15" fill="#5fa8fd" rx="5" filter="url(#shadow)"/>
      <path d="M0 15 L30 5 L60 15" fill="#5fa8fd"/>
      <path d="M20 30 L40 30 M30 20 L30 40" stroke="#1cc88a" stroke-width="3"/>
    </g>
  </g>
  
  <g transform="translate(400, 250)">
    <path d="M40,20 C50,0 70,0 80,20 C90,40 70,60 40,80 C10,60 -10,40 0,20 C10,0 30,0 40,20Z" fill="#ff6b6b" filter="url(#shadow)"/>
    <path d="M40,20 C50,0 70,0 80,20 C90,40 70,60 40,80 C10,60 -10,40 0,20 C10,0 30,0 40,20Z" fill="none" stroke="#ff2b2b" stroke-width="2"/>
  </g>
  
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#4361ee">
    Share What You Have
  </text>
  
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#4361ee">
    Help Those in Need
  </text>
</svg>